    - 'cp'
    - 'trestbps'
    - 'chol'
    - 'fbs'
    - 'restecg'
    - 'thalach'
    - 'exang'
    - 'oldpeak'
    - 'slope'
    - 'ca'
    - 'thal'
target_col: 
    - 'condition'